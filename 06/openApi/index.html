<!doctype html>
<html>
	<head>
		<meta charset = 'utf-8'>
		<link rel='stylesheet' type='text/css' href='searchBox.css'>
		<title> openApi</title>
	</head>
	<body>
		<div id = 'searchBox'>
			<h1>검색어를 입력하세요</h1>

			<div class = 'searchBox'>
				<input type = 'text'>
				<button>검색</button>
			</div>
			<div class = 'ResultBox'>
				<ul class = 'resultList'>

				<script id = 'resultTemplate' type='script/template'>
					<il class = 'item'>
						<h2 class = 'title'><a class = 'link' href = '<%= link %>'> <%= title %> </a></h2>
						<p class = 'description'><%= description %></p>
					</il>
				</script>

				</ul>
			</div>
		</div>

		<script src = 'jsonp.js'>
		</script>
		<script src = 'tmpl.js'>
		</script>
		<script src = 'app.js'>
		</script>
	</body>
</html>
